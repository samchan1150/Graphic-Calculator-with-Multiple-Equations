<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphic Calculator</title>
    <link rel="stylesheet" href="styles.css">
        
    <!-- Include Math.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>

    <h1>Graphic Calculator</h1>

    <div id="mainContainer" style="display: flex; justify-content: space-between;">

        <!-- Graph Section -->
        <div id="graphSection">
            <canvas id="graphCanvas" width="700" height="500"></canvas>
            <h5>Hover your mouse on the graph to see coordinates</h5>
        </div>

        <!-- Equation Input Section -->
        <div id="inputSection" style="width: 300px;">
            <div id="equationsContainer">
                <div class="equationEntry">
                    <input type="text" class="equationInput" placeholder="Enter equation in terms of x (e.g., x^2 + x^3)">
                </div>
            </div>
            <button id="addEquationButton">Add Another Equation</button>
            <button onclick="drawGraph()">Plot Graph</button>

            <!-- New value calculator section -->
            <div id="valueCalculator" style="margin-top: 20px;">
                <input type="number" id="xValue" placeholder="Enter x value">
                <button onclick="calculateYValue()">Calculate Y</button>
                <p id="yValueDisplay"></p>
            </div>
        </div>

    </div>

    <!-- Include the JavaScript code -->
    <script src="script.js"></script>

</body>
</html>
